<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/main.js" async defer></script>
    <title>DeckMem</title>
    <style>
        body {
            background-color: #69777e;
            margin: 0;
        }

        .wrap {
            display: flex !important;

            flex-wrap: wrap !important;
        }

        .center-horizontal {
            position: absolute;
            left: 50%;
            transform: translate(-50%);
        }
        .heading {
            border-radius: 0 0 15px 15px;
        }
        input {
            height: 50px;
            width: 250px;
            font-size: 25px;
            border-radius: 15px;
            border: none;
        }
        button {
            height: 50px;
            width: 150px;
            font-size: 30px;
            border-radius: 15px;
            border: none;
        }


    </style>
</head>

    </div>





    <img src="/static/cards/k10.png" alt="" class="center-horizontal card" style="top: 90px; width: 150px;" id="cardImg">

        <button class="center-horizontal" style="bottom: 60px; left: 42vw; background-color: rgb(168, 78, 78);" onclick="lastCard();">Back</button>
